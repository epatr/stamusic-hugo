{{ define "main" }} {{ $section := .Site.GetPage "section" .Section }}
<article class="content">
  <img src="{{ .Params.featured_image }}" alt="">
  <h1 class="title is-1">{{ .Title }}</h1>
  <main class="article__content">{{- .Content -}}</main>
  <div class="article__metadata">Posted {{ .Date.Format "January 2, 2006" }} by {{ .Params.author }}</div>
</article>
{{ end }}
