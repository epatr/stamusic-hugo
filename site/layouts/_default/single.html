{{ define "main" }} {{ $section := .Site.GetPage "section" .Section }}

<div class="container section">
  <article class="content">
    {{ if isset .Params "featured_image" }}<img src="{{ .Params.featured_image }}" alt="">{{ end }}
    <h1 class="title is-size-3 is-size-1-desktop has-text-weight-light">{{ .Title }}</h1>
    <main class="article__content">{{- .Content -}}</main>
    {{ if not .Date.IsZero }}<div class="article__metadata">Posted {{ .Date.Format "January 2, 2006" }} by {{ .Params.author }}</div>{{ end }}
  </article>
</div>

{{ end }}
